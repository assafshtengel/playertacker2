<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מערכת ניתוח ביצועים</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="logo">
    <span class="logo-text">אסף שטנגל - מאמן מנטלי לשחקנים</span>
  </div>

  <h1 id="welcome-message">ברוך הבא למערכת הניתוח</h1>
  <p class="intro-text">המערכת נועדה לעזור לשחקנים, למאמנים ולאנליסטים לנתח את ביצועי המשחק על בסיס נתונים מדויקים ולא על ניחושים.</p>

  <div class="role-selection-container">
    <button class="role-btn" data-role="player">שחקן</button>
    <button class="role-btn" data-role="coach">מאמן</button>
    <button class="role-btn" data-role="analyst">אנליסט</button>
  </div>

  <button class="summary-btn" id="training-summary-btn">סיכום אימון</button>

  <!-- כאן נוכל להציג בהמשך דיאלוגים, פופאפים ועוד -->
  
  <script src="script.js"></script>
</body>
</html>
